<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZAKI PRO GAMING - Groups</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    text-align:center;
}

h1{
    margin:20px;
    font-size:32px;
    color:#00ffff;
}

.container{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
    gap:20px;
    padding:20px;
}

.group{
    background:rgba(0,0,0,0.6);
    border-radius:15px;
    padding:15px;
    box-shadow:0 0 15px #00ffff;
}

.group h2{
    color:#00ffff;
}

table{
    width:100%;
    border-collapse:collapse;
    margin-top:10px;
}

th, td{
    border:1px solid #00ffff;
    padding:5px;
    font-size:14px;
}

th{
    background:#00ffff;
    color:black;
}

tr:hover{
    background:rgba(0,255,255,0.2);
}
</style>
</head>

<body>

<h1>ZAKI PRO GAMING - RAMADAN 2026</h1>

<div class="container">

<!-- GROUP TEMPLATE -->
<script>
function createGroup(num){
    document.write(`
    <div class="group">
        <h2>Group ${num}</h2>
        <table>
            <tr>
                <th>#</th>
                <th>Player</th>
                <th>Pts</th>
                <th>GF</th>
                <th>GA</th>
                <th>GD</th>
            </tr>
            <tr><td>1</td><td>Player 1</td><td>0</td><td>0</td><td>0</td><td>0</td></tr>
            <tr><td>2</td><td>Player 2</td><td>0</td><td>0</td><td>0</td><td>0</td></tr>
            <tr><td>3</td><td>Player 3</td><td>0</td><td>0</td><td>0</td><td>0</td></tr>
            <tr><td>4</td><td>Player 4</td><td>0</td><td>0</td><td>0</td><td>0</td></tr>
        </table>
    </div>
    `)
}

for(let i=1;i<=8;i++){
    createGroup(i);
}
</script>

</div>

</body>
</html>
